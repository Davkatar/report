<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Davkatar - Report an Issue</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Top Header -->
<header class="bg-red-700 text-white p-4 shadow-md flex justify-between items-center">
  <h1 class="text-2xl font-bold">Davkatar</h1>

  <!-- Stylish three dots button -->
  <button onclick="toggleExplore()" class="group relative p-2 rounded-full hover:bg-red-600 transition" title="Explore">
    <!-- Vertical Dots SVG Icon -->
    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 fill-current text-white group-hover:text-gray-200" viewBox="0 0 24 24">
      <circle cx="12" cy="5" r="2"/>
      <circle cx="12" cy="12" r="2"/>
      <circle cx="12" cy="19" r="2"/>
    </svg>

    <!-- Optional Tooltip -->
    <div class="absolute -top-10 right-0 bg-black text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition duration-200 pointer-events-none">
      Explore
    </div>
  </button>
</header>


  <!-- Explore Section (Initially Hidden) -->
  <section id="explore-section" class="max-w-5xl mx-auto mt-8 p-6 bg-white rounded-2xl shadow-lg hidden">
    <h2 class="text-xl font-bold text-red-700 mb-4">Explore</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <a href="https://davkatar.github.io/dav/" class="p-4 bg-gray-50 hover:bg-gray-100 border rounded-xl shadow">
        <h3 class="text-lg font-semibold text-gray-700 mb-2">Question & Answer</h3>
        <p class="text-sm text-gray-600">Ask questions or view responses from others.</p>
      </a>
      <a href="#" class="p-4 bg-gray-50 hover:bg-gray-100 border rounded-xl shadow">
        <h3 class="text-lg font-semibold text-gray-700 mb-2">Calendar</h3>
        <p class="text-sm text-gray-600">Check upcoming events and school activities.</p>
      </a>
      <a href="#" class="p-4 bg-gray-50 hover:bg-gray-100 border rounded-xl shadow">
        <h3 class="text-lg font-semibold text-gray-700 mb-2">More Features</h3>
        <p class="text-sm text-gray-600">Explore more tools and student services.</p>
      </a>
    </div>
  </section>

  <!-- Report an Issue Section -->
  <form action="ani36.ind@gmail.com" method="POST" class="space-y-6">
  <!-- Hidden settings -->
  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_template" value="table">
  <input type="hidden" name="_autoresponse" value="Thank you for your submission. Weâ€™ll get back to you soon.">
  <main id="report" class="max-w-3xl mx-auto mt-10 bg-white p-6 rounded-2xl shadow-lg">
    <h2 class="text-xl font-bold mb-6 text-red-700">Report an Issue or Complaint</h2>
    
    <form class="space-y-6">
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Your Name</label>
        <input type="text" placeholder="Enter your full name" class="w-full p-3 border rounded-lg" required>
      </div>

      <div>
        <label class="block font-semibold text-gray-700 mb-1">Email Address</label>
        <input type="email" placeholder="you@example.com" class="w-full p-3 border rounded-lg" required>
      </div>

      <div>
        <label class="block font-semibold text-gray-700 mb-1">Type of Issue</label>
        <select class="w-full p-3 border rounded-lg" required>
          <option value="">Select an issue type</option>
          <option>Bullying</option>
          <option>Facilities Problem</option>
          <option>Academic Complaint</option>
          <option>Technical Issue</option>
          <option>Other</option>
        </select>
      </div>

      <div>
        <label class="block font-semibold text-gray-700 mb-1">Description</label>
        <textarea placeholder="Describe the issue in detail..." class="w-full p-3 border rounded-lg h-36" required></textarea>
      </div>

      <div>
        <label class="block font-semibold text-gray-700 mb-1">Attach File (optional)</label>
        <input type="file" class="w-full p-2 border rounded-lg">
      </div>

      <div class="text-center">
        <button type="submit" class="bg-red-600 text-white px-6 py-3 rounded-xl hover:bg-red-700 transition">
          Submit Complaint
        </button>
      </div>
    </form>
  </main>
  </form>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-500 mt-10 p-4">
    &copy; 2025 Davkatar Helpdesk. All rights reserved.
  </footer>

  <!-- Toggle Script -->
  <script>
    function toggleExplore() {
      const section = document.getElementById("explore-section");
      section.classList.toggle("hidden");
    }
  </script>

</body>
</html>
